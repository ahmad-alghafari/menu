<div class="container-fluid">
    <div class="row min-vh-100 flex-center g-0">
      <div class="col-lg-8 col-xxl-5 py-3 position-relative">
        <img class="bg-auth-circle-shape" src="assets/img/icons/spot-illustrations/bg-shape.png" alt="" width="250">
        <img class="bg-auth-circle-shape-2" src="assets/img/icons/spot-illustrations/shape-1.png" alt="" width="150">
        <div class="card overflow-hidden z-index-1">
          <div class="card-body p-0">
            <div class="row g-0 h-100">
              <div class="col-md-5 text-center bg-card-gradient">
                <div class="position-relative p-4 pt-md-5 pb-md-7 light">
                  <div class="bg-holder bg-auth-card-shape" style="background-image:url('/assets/img/icons/spot-illustrations/half-circle.png');">
                  </div>
                  <div class="z-index-1 position-relative"><a class="link-light mb-4 font-sans-serif fs-4 d-inline-block fw-bolder" href="">{{ 'seless' | translate }}</a>
                    <p class="opacity-75 text-white">{{ 'login_message' | translate}}</p>
                  </div>
                </div>
                <div class="mt-3 mb-4 mt-md-4 mb-md-5 light">
                  <p class="text-white">Don't have an account?<br><a class="text-decoration-underline link-light" href="">Get started!</a></p>
                  <p class="mb-0 mt-4 mt-md-5 fs--1 fw-semi-bold text-white opacity-75">Read our <a class="text-decoration-underline text-white" href="#!">terms</a> and <a class="text-decoration-underline text-white" href="#!">conditions </a></p>
                </div>
              </div>
              <div class="col-md-7 d-flex flex-center">
                <div class="p-4 p-md-5 flex-grow-1">
                  <div class="row flex-between-center">
                    <div class="col-auto">
                      <h3>{{ 'account_login'| translate }}</h3>
                    </div>
                  </div>
                  <form #form="ngForm" (submit)="login(form)">
                    <div class="mb-3">
                      <label class="form-label" for="card-email">{{ 'email_address'| translate }}</label>
                      <input 
                      #email="ngModel"
                      [(ngModel)]="data.email"
                      id="card-email" 
                      class = "form-control" 
                      type="email" 
                      name="email" 
                      required 
                      autocomplete="email" 
                      autofocus/>
                    </div>

                    <div class="mb-3">
                      <div class="d-flex justify-content-between">
                        <label class="form-label" for="card-password">{{ 'password'| translate }}</label>
                      </div>
                      <input  
                      class="form-control" 
                      id="card-password" 
                      type="password" 
                      name="password" 
                      required 
                      #password="ngModel"
                      [(ngModel)]="data.password"
                      autocomplete="current-password"/>
                    </div>
                    <div class="row flex-between-center">
                      <div class="col-auto">
                        <div class="form-check mb-0">
                          <input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked" />
                          <label class="form-check-label mb-0" for="card-checkbox">{{ 'remember_me'| translate }}</label>
                        </div>
                      </div>
                      <div class="col-auto"><a class="fs--1" href="">{{ 'forget_password'| translate }}</a></div>
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary d-block w-100 mt-3" type="submit" >{{ 'login'| translate }}</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
